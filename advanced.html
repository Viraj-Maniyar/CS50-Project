<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-1"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="advanced-p1">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="advanced-p2">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">all these words :</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-input form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">This exact word or phrase :</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-input form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">any of this words :</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-input form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">none of these words :</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-input form-control">
                    </div>
                </div>
            </div>
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-advanced">
            </div>
            </form>
        </div>

    </body>
</html>
